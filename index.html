<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start-container">
      <h2>Enter Your Information</h2>
      <form id="user-info-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <label for="age">Age:</label>
        <input type="number" id="age" required />

        <button type="submit">Start Quiz</button>
      </form>
    </div>

    <div class="quiz-container" id="quiz" style="display: none">
      <!-- Rest of your quiz HTML -->
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="option_0" class="answer" />
            <label for="option_0" id="a_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="option_1" class="answer" />
            <label for="option_1" id="b_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="option_2" class="answer" />
            <label for="option_2" id="c_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="option_3" class="answer" />
            <label for="option_3" id="d_text">Answer</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
      <button id="back">Back</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
