<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="0" class="answer" />
            <label for="0" id="a_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="1" class="answer" />
            <label for="1" id="b_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="2" class="answer" />
            <label for="2" id="c_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" id="3" class="answer" />
            <label for="3" id="d_text">Answer</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
      <!-- Add this button after the submit button -->
      <button id="back" onclick="goBack()" style="display: none">Back</button>
    </div>

    <script src="bst.js"></script>
  </body>
</html>
